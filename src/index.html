<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-11-timer</title>
  </head>

  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label"></span>
      </div>
    </div>
    <div class="wrapper-btn">
      <button class="btn" data-active="start">Start</button>
      <button class="btn" data-active="end">End</button>
      <button disabled class="btn" data-active="clear">Clear</button>
    </div>
  </body>
</html>
